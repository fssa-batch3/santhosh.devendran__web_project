<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../../assets/css/font style.css"/>
        <title>edit profile</title>
        <link rel="stylesheet" href="../../assets/css/profile css/edit profile.css"/>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="../../assets/img/logo/logo.jpg" alt="logo"/><span class="name">Door Step</span>
            </div>
            <div class="options">
                <a href="../home.html">
                    <div class="home">
                        <p>Home</p>
                     </div>
                </a>
                <a href="./profile.html">
                    <div class="profile">
                        <p>Profile</p>
                    </div>
                </a>
                <a href="../explore/inspect people.html">
                    <div class="inspect">

                    </div>

                <a href="../notification page/notification.html">
                    <div class="inspect">
                        <p>Notification</p>
                     </div>
                </a>
            </div>
        </header>

        <div class="center">

            <div class="profile_photo">
                <div class="cover_img">
                    <img alt="cover photo" src="../../assets/img/user/cover img/profile back cover.jpg" width="100%" height="200px"/>
                    <input class="profile" type="file"/>
                    <i class="fa fa-camera" aria-hidden="true"></i>
                </div>
                <div class="dp">
                    <img alt="profile image" src="../../assets/img/user/DS profile img.jpg" width="130px" height="130px"/>
                    <input class="profile" type="file"/>
                    <i class="fa fa-camera" aria-hidden="true"></i>
                </div>
            </div>
            
            <div class="data_change">
                <input class="name" type="txt" placeholder="Name"/>
                <input class="bio" type="txt" placeholder="Bio"/>
                <input class="dob" type="date"/>                
            </div>
            <div class="submit">
                    <div class="sb">
                        <a href="./profile.html"><button>Submit</button></a>
                    </div>
            </div>
        </div>
    </body>
