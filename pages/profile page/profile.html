<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../../assets/css/font style.css" />
    <title>profile</title>
    <link rel="stylesheet" href="../../assets/css/profile css/profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <!-- header -->
    <main>
      <section class="left_side">
        <div class="center">
          <div class="profile_top">
            <div class="back_button">
              <a href="../home.html">
                <i class="fa fa-arrow-left" style="font-size: 24px"></i>
              </a>
            </div>
            <div class="user">
              <span>
                <b id="tname"></b>
              </span>
              <p class="post_count">124 posts</p>
            </div>
            <div class="d_bn">
              <button class="delete_bn" id="delete_bn">delete</button>
              <button class="logout_bn" id="logout_bn">log out</button>
            </div>
          </div>

          <div class="profile_photo">
            <div class="cover_img">
              <img
                alt="cover photo"
                id="cover_img"
                width="100%"
                height="250px"
              />
            </div>

            <!-- ../../assets/img/user/cover img/profile back cover.jpg
                            ../../assets/img/user/DS profile img.jpg -->
            <div class="dp">
              <img
                alt="profile image"
                id="profile_image"
                width="130px"
                height="130px"
              />
            </div>
          </div>
          <div class="user_details">
            <h2 class="username" id="name"></h2>
            <p class="unicname" id="user_name"></p>
            <h3 class="bio">Bio</h3>
            <div class="about_user">
              <p id="bio"></p>
            </div>
            <div class="birth">
              <p id="dob">Born</p>
            </div>
          </div>

          <div class="follower_count">
            <span id="follower_count">
              <b id="fr_count">08</b>
              <p>followers</p>
            </span>
            <span id="following_count">
              <b id="fg_count">04</b>
              <p>following</p>
            </span>
          </div>
          <div class="bn">
            <a id="edit_bn_page">
              <button  class="edit edit_bn">edit</button>
            </a>
            <button id="follow_bn" class="edit follow_bn">follow</button>
          </div>
        </div>

        <div class="postandlikes">
          <a href="./profile.html">
            <h2 class="hilight">posts</h2>
          </a>
          <a href="./profile - liked.html">
            <h2 class="likes">likes</h2>
          </a>
        </div>
      </section>

      <section class="right_side">
        <div class="right_top">
          <h2 class="heading">Trending</h2>
          <div class="top">
            <div class="hash">
              <div class="hex">
                <span class="hex_code">#</span>
              </div>
              <div class="topic_list">
                <p class="topic">Election in india</p>
              </div>
            </div>
            <div class="interest">
              <a href="">
                <img
                  alt="img"
                  src="../../assets/img/thumps up.png"
                  class="intrest img"
                  width="30px"
                  height="30px"
              /></a>
            </div>
          </div>

          <div class="top">
            <div class="hash">
              <div class="hex">
                <span class="hex_code">#</span>
              </div>
              <div class="topic_list">
                <p class="topic">russia ukrain war</p>
              </div>
            </div>
            <div class="interest">
              <a href="">
                <img
                  alt="img"
                  src="../../assets/img/thumps up.png"
                  class="intrest img"
                  width="30px"
                  height="30px"
              /></a>
            </div>
          </div>
        </div>
        <div class="right_bottom">
          <h2 class="heading right_bottom">Who to follow</h2>
        </div>
      </section>
    </main>
    <a href="../profile page/edit profile.html"></a>

    <script src="../../assets/js/header.js"></script>

    <script src="../../assets/js/profilePage.js"></script>
  </body>
</html>
