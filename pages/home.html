<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="../assets/css/font style.css" />
  <link rel="icon" href="../assets/img/logo/Logopit_1670677736788.png" type="image/x-icon" />
  <title>Home page</title>
  <link rel="stylesheet" href="../assets/css/home.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
</head>

<body>
  <!-- header -->

  <main>
    <section class="post_list">
      <div class="create_new_post">
        <div class="new_post">
          <div class="post_content">
            <div class="profile">
              <img alt="profile" id="cr_po_profile"  width="50px" height="50px" />
              <textarea type="text" cols="25" rows="2" class="input" maxlength="200" placeholder="Whats happening ?"
                id="post_content"></textarea>

              <span class="gray limit_count" id="content_count_limit"></span>
            </div>

            <div class="file_upload">
              <div class="file_icon">
                <span class="icon">
                  <i class="material-icons" style="font-size: 30px; color: #00acee">image</i>
                  <ion-icon name="image-outline"></ion-icon></span>
                <div class="file">
                  <img id="imgBox2" style="display: none;">
                  <input id="post_img_upload" type="file" accept="image/*" />
                </div>
              </div>
              <!-- <div class="file_icon">
                    <span class="icon"><i class="material-icons"
                      style="font-size:35px;color:#00acee">gif</i></span>
                    <div class="file"><input type="file" /></div>
                  </div> -->
              <div class="submit">
                <button onclick="create_new_post()" class="post">post</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="right_side">
      <div class="right_top">
        <h2 class="heading">Trending</h2>
        <div class="top">
          <div class="hash">
            <div class="hex">
              <span class="hex_code">#</span>
            </div>
            <div class="topic_list">
              <p class="topic">Election in india</p>
            </div>
          </div>
        </div>

        <div class="top">
          <div class="hash">
            <div class="hex">
              <span class="hex_code">#</span>
            </div>
            <div class="topic_list">
              <p class="topic">russia ukrain war</p>
            </div>
          </div>
          <!-- <div class="interest">
                <a href=""><img alt="img" src="../assets/img/thumps up.png" class="intrest img" width="30px"
                  height="30px" /></a>
              </div> -->
        </div>
      </div>
      <div class="right_bottom">
        <h2 class="heading">Who to follow</h2>
      </div>
    </section>
  </main>
  <script src="../assets/js/header.js"></script>

  <script src="../assets/js/homePage.js"></script>
</body>

</html>
