<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door Step</title>
    <link rel="stylesheet" href="../assets/css/profile.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

    <!-- header -->

    <div class="container">
        <div class="container_div">


            <section class="section_left">
                <div class="pro_data_div">
                    <div class="user_dp">
                        <img id="user_pro_lay"
                            
                            alt="profile_photo">
                    </div>
                    <div class="user_name_dev">
                        <div class="user_full_name_div">
                            <p class="user_full_name" id="user_full_name"></p>
                        </div>
                        <div class="user_name">
                            <p class="user_name_p" id="user_name_p"></p>
                        </div>
                    </div>
                    <div>
                        <a class="view_profile_div" id="view_profile">view profile</a>
                    </div>
                </div>
                <div class="suggesions_user">
                    <div class="suggesions_div">
                        <h4>suggesions for you</h4>
                    </div>
                    <div class="suggesions_user_list">
                        
                    </div>

                </div>

            </section>





            <section class="section_center">


                <div class="profile_card">
                    <div class="cover_photo_div">
        
                        <img class="cover_photo" 
                        id="cover_photo"
                            alt="cover photo">
                    </div>
                    <div class="pro_user_dp_div">
                      
                        <img class="pro_user_dp" 
                        id="pro_user_dp"
                         alt="user dp">
                    </div>
                    <div class="pro_user_f_name_div">
                        <p class="pro_user_f_name" id="pro_user_f_name"></p>
                    </div>
                    <div class="pro_user_name_div">
                        <p class="pro_user_name" id="pro_user_name"></p>
                    </div>
                    <div class="bio_title_div">
                        <p class="bio_title">Bio</p>

                    </div>
                    <div class="bio_content_div" >

                        <p class="user_bio_content" id="user_bio_content"></p>

                    </div>


                    <div class="follower_following">
                        <div class="Follower_div">
                            <p>followers</p>
                            <p id="follower_count_pro">69</p>
                        </div>
                        <div class="following_div">
                            <p>following</p>
                            <p id="following_count_pro">69</p>
                        </div>
                    </div>

                    <div class="edit_follow_div">
                        <button class="edit_bn" id="edit_button_pro" >Edit</button>
                        <button class="edit_bn" id="follow_button_pro">follow</button>
                    </div>

                </div>

                <!--  fot pop up  -->

                <div id="myPopup" class="popup">
                    <div class="popup-content">
                        <span class="edit_pop_close" id="closePopup">&times;</span>
                            <div class="profile_photo">
                                <div class="cover_img">
                                    <img alt="cover photo" class="edit_cover_img" id="imgBox1" width="100%" height="200px">
                                    <input class="profile" id="profile_upload_cover" type="file">
                                    <i class="fa fa-camera " aria-hidden="true"></i>
                                </div>
                                <div class="dp">
                                    <img alt="profile image" id="imgBox2" width="130px" height="130px">
                                    <input class="profile" accept="image/*" id="profile_upload" type="file">
                                    <i class="fa fa-camera" aria-hidden="true"></i>
                                </div>
                            </div>
                            <form >
                                <div class="data_change">
                                
                                    <input class="name" type="email" id="email" placeholder="new mail id">
                                    <input class="bio" type="txt" id="bio" placeholder="Bio">
                                    <input class="mobile_number" id="mobile_number" type="tel" pattern="[0-9]{10}" placeholder="mobile number"> 
                                               
                                </div>
                                <div class="submit">
                                    <div class="sb">
                                        <button id="edit_submit" onsubmit="proubdate(e)">Submit</button>
                                    </div>
                                </div>
                            </form>
                    </div>
                </div>


                <div class="user_post_list" id="user_post_list">


                    <!--  crteating js card for this postes -->


                </div>


            </section>

            <section class="section_right">
                <div class="follow_div">
                    <div class="suggesions_div">
                        <h4>Followers</h4>
                    </div>
                    <div class="Followers_list">

                        
                    </div>
                </div>
                <div class="follow_div">
                    <div class="suggesions_div">
                        <h4>Following</h4>
                    </div>
                    <div class="Following_list">


                        
                    </div>
                </div>
            </section>
        </div>
    </div>


    <script src="../assets/js/header.js"></script>
    <script src="../assets/js/layout.js"></script>
    <script src="../assets/js/profile_page.js"></script>
    <script src="../assets/js/edit_profile.js"></script>
</body>

</html>
