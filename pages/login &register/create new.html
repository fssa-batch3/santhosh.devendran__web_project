<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../assets/css/font style.css">
        <title>Create New</title>

        <link rel="stylesheet" href="../../assets/css/login &rigister/create new.css">
        <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>

    </head>

    <body>
        <h2>Register Now</h2>
        <main>

            <section class="form">
                <form class="details" role="form" onsubmit="signUp(event);">
                    <div class="name">
                        <div class="firstname">
                            <lable class="lable">First Name:</lable>
                            <input id="firstname" name="firstname" type="text" class="input" pattern="[a-zA-Z]+" placeholder="First Name"
                            >
                        </div>
                        <div class="lastname">
                            <label class="lable">Last Name:</label>
                            <input id="lastname" name="lastname" type="text" class="input" pattern="[a-zA-Z]+" placeholder="Last Name"
                            >
                        </div>
                    </div>
                    <div class="flex">
                        <lable class="lable">User name:</lable>
                        <input id="username" name="username" type="text" pattern="[a-zA-Z0-9]{6,12}" class="input" required>
                        <span id="user_name_l" class="password_required">user name should contain minimum 6~12 characters</span>
                    </div>
                    <div class="flex">
                        <lable class="lable">Date Of Birth:</lable>
                        <input id="dob" name="dob" type="date" class="input" required>
                    </div>
                    <div class="flex">
                        <lable class="lable">Email ID:</lable>
                        <input id="email" name="email" type="email" class="input" placeholder="name@domain.com" required>
                    </div>
                    <div class="flex">
                        <lable class="lable">Mobile Number:</lable>
                        <input id="mobilenumber" name="mobilenumber" type="tel" pattern="[0-9]{10}" class="input" placeholder="+91 89250 *****" required>
                    </div>
                    <div class="flex">
                        <lable class="lable">Password:</lable>
                        <input id="password" name="password" type="password" class="input" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter Your password" required>
                        <span class="password_required">Must contain at least one number, one uppercase, lowercase and at least 8 characters.</span>
                    </div>
                    <div class="flex">
                        <lable class="lable">Confirm Password:</lable>
                        <input id="confirmpassword" name="confirmpassword" type="password" class="input" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Reenter Your Password"
                            required>
                    </div>

                    <div class="submit">
                        <a>
                            <button type="submit">Submit</button>
                        </a>
                    </div>
                    <a href="../../index.html">
                        <P>Already have an account</P>
                    </a>
                </form>

            </section>
        </main>

        <script>
function signUp(e) {
  e.preventDefault();
  const first_name = document.getElementById("firstname").value;
  const last_name = document.getElementById("lastname").value;
  const user_name = document.getElementById("username").value;
  const dob = document.getElementById("dob").value;
  const email = document.getElementById("email").value;
  const mobile_number = document.getElementById("mobilenumber").value;
  const password = document.getElementById("password").value;
  const confirm_password = document.getElementById("confirmpassword").value;
  const user_bio = "";
  const user_dp = "";
  const user_cover_img = "";
  const uuid = uuidv4();

  function checkPassword() {
    if (password !== confirm_password) {
      alert("Re-enter the Password");
      confirm_password.value = reset();
    }
  }
  checkPassword();
  const user_list = JSON.parse(localStorage.getItem("user_list")) || [];

  const exist =
    user_list.length &&
    JSON.parse(localStorage.getItem("user_list")).some(
      (data) =>
        data.user_name.toLowerCase() == user_name.toLowerCase() ||
        data.mobile_number.toLowerCase() == mobile_number.toLowerCase()
    );

  if (!exist) {
    user_list.push({
      first_name,
      last_name,
      user_name,
      dob,
      email,
      mobile_number,
      password,
      confirm_password,
      user_bio,
      uuid,
      user_dp,
      user_cover_img,
    });

    localStorage.setItem("user_list", JSON.stringify(user_list));

    console.log(localStorage.getItem("user_list"));

    document.querySelector("form").reset();
    document.getElementById("user_email");
    alert("Account created Successfully");
    window.location.href = "../../index.html";
  } else {
    localStorage.setItem("unic_id", JSON.stringify(user_name));
    alert("Sorry the User already Exist!!");
    document.querySelector("form").reset();
  }
}
    </script>

    </body>

</html>
