       <script>
    
    let n = 4;


for (let i =1; i <= n; i++){
  console.log(getSpaces((n-i+1))+getNumber(i)+getNumberr(i-1))
}
for (let i =1; i <= n; i++){
  console.log(getSpaces((i+1))+getNumber(n-i)+getNumberr(n-i-1))
}
function getSpaces(n){
  let str = "";
  for (let i = 1; i<=n; i++){
    str=" "+str+" ";
  }
  return str;
}
function getNumber(n){
  let num = "";
  for (let i = 1; i<=n; i++){
    num= num + i + " ";
  }
  return num;
}
function getNumberr(n){
  let num = "";
  for (let i = n; i>=1; i--){
    num= num + i + " ";
  }
  return num;
}
